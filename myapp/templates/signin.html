<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> JK Tyre Xpress Wheels, Ma Eswari Enterprises </title>
<link rel="stylesheet" href="../static/mo.css">
</head>
<body>
<!-- HEADER -->
<div class="header-bar">
  <div class="header-left">
    <img src="logo.png" alt="JK Tyre Logo" class="logo">
  </div>
  <div class="header-center" id="navbar">
    <a href="/">Home</a>
    <a href="/about">About Us</a>
    <a href="/wheels">Tire</a>
    <a href="/service">Services</a>
    <a href="/review">Review</a>
  </div>
  <div class="header-right">
    <a href="#" id="openModalBtn" class="signin-btn">Sign In</a>
    
  <a href="javascript:void(0)" id="openModalBtn" class="signin-btn">Sign In</a>
</div>

  </div>
</div>

<!-- POPUP MODAL -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <!-- Tabs -->
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="signin">Sign In</button>
      <button class="tab-btn" data-tab="signup">Sign Up</button>
    </div>

    <!-- Sign In -->
    <form id="signin" class="tab-content active">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <!-- Sign Up -->
    <form id="signup" class="tab-content">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Create Password" required>
      <input type="password" placeholder="Confirm Password" required>

      <select required>
  <option value="">Select Vehicle Type</option>
  <option value="car">Car</option>
  <option value="bike">Bike / Motorcycle</option>
  <option value="scooter">Scooter</option>
  <option value="truck">Truck</option>
  <option value="bus">Bus</option>
  <option value="van">Van</option>
  <option value="autorickshaw">Auto Rickshaw</option>
  <option value="tractor">Tractor</option>
</select>
        

           <input type="text" placeholder="Vehicle Brand" required>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>
</div>

<style>
/* HEADER */
.header-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: white;
  padding: 20px 40px;
}
.header-center a {
  margin: 0 15px;
  text-decoration: none;
  color: black;
  font-weight: bold;
}
.signin-btn {
  background-color: #000;
  color: white;
  padding: 8px 15px;
  text-decoration: none;
  border-radius: 5px;
}

/* MODAL BACKGROUND */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
}

/* MODAL CONTENT */
.modal-content {
  background: white;
  margin: 5% auto;
  padding: 20px;
  border-radius: 8px;
  width: 90%;
  max-width: 400px;
  position: relative;
}

/* CLOSE BUTTON */
.close {
  position: absolute;
  right: 15px;
  top: 10px;
  font-size: 20px;
  cursor: pointer;
}

/* TABS */
.tab-buttons {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}
.tab-btn {
  background: #ddd;
  border: none;
  padding: 10px;
  cursor: pointer;
  flex: 1;
}
.tab-btn.active {
  background: black;
  color: white;
}

/* FORMS */
.tab-content {
  display: none;
}
.tab-content.active {
  display: block;
}
input, select {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.submit-btn {
  background: black;
  color: white;
  padding: 10px;
  border: none;
  width: 100%;
  cursor: pointer;
  border-radius: 5px;
}
.submit-btn:hover {
  background: #333;
}
</style>

<script>
// Elements
const modal = document.getElementById("authModal");
const openBtn = document.getElementById("openModalBtn");
const closeBtn = document.querySelector(".close");
const tabBtns = document.querySelectorAll(".tab-btn");
const tabContents = document.querySelectorAll(".tab-content");

// Open Modal
openBtn.onclick = () => {
  modal.style.display = "block";
};

// Close Modal
closeBtn.onclick = () => {
  modal.style.display = "none";
};
window.onclick = (event) => {
  if (event.target === modal) {
    modal.style.display = "none";
  }
};

// Tab Switching
tabBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    tabBtns.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const target = btn.getAttribute("data-tab");
    tabContents.forEach(content => {
      content.classList.remove("active");
      if (content.id === target) {
        content.classList.add("active");
      }
    });
  });
});
</script>
</body>
</html>
